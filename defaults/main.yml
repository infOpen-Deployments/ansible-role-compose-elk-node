---

# Defaults vars file for elk-node role


# Ansistrano configuration
elk_node_git_repo: 'git@gitlab.com:/infopen/infrastructure/docker-services/docker-elk-node.git'
elk_node_git_branch: '1.2.0'


# Role configuration
elk_node_templates:
  - src: 'templates/dot_env.j2'
    dest: "{{ ansistrano_release_path.stdout }}/.env"
elk_node_networks:
  - name: 'services'
elk_node_volumes:
  - name: 'elk_node_data'

# ELK stack version
elk_node_version: '6.5.4'

# Logging configuration
elk_node_logging_max_file: 2
elk_node_logging_max_size: '25m'

# ELK Core components
elk_node_elk_core_es_address: '127.0.0.1'
elk_node_elk_core_kibana_address: '127.0.0.1'
elk_node_elk_core_logstash_address: '127.0.0.1'
